<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="goToAddGroup()">
      <ion-icon name="add-circle"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4 class="headerStyling">Some Comments From Our Users</h4>

  <ion-slides autoplay="5000" loop="true" speed="3000" autoplayDisableOnInteraction = "false" pager>

    <ion-slide *ngFor="let comment of comments" (click)="goToComments()">
      <ion-list>

      <ion-card-content>

        <ion-card>

        <ion-item>
          <ion-avatar item-start>
           <img src="https://api.adorable.io/avatars/222">
          </ion-avatar>
          <h2>Marty McFly</h2>
          <p>{{comment.DatePosted}}</p>
        </ion-item>


        <ion-card-content>
          <p>{{comment.comment}}</p>
        </ion-card-content>

        <ion-row>
          <ion-col>
            <button ion-button outline (click)="likesButton(comment.id)" icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>{{comment.likes}}</div>
            </button>
            <button ion-button color="danger" outline (click)="dislikesButton(comment.id)" icon-start clear small>
              <ion-icon  name="thumbs-down"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start (click)="commentButton(comment.id)" clear small>
              <ion-icon name="text"></ion-icon>
              <div>{{comment.comments}}</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card>

        </ion-card-content>
      </ion-list>
    </ion-slide>

    <ion-slide>
      <h2>Slide 2</h2>
    </ion-slide>



  </ion-slides>
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
